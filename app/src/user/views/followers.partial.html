<md-dialog ng-cloak>
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Followers</h2>
                <span flex></span>
                <md-button ng-click="close()">
                    <ng-md-icon icon="close"></ng-md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div ng-show="loading" layout-padding>
                <div layout="row" layout-sm="column" layout-align="space-around">
                    <md-progress-circular md-mode="indeterminate"></md-progress-circular>
                </div>
            </div>

            <md-content ng-hide="loading">
                <md-list>
                    <md-subheader class="md-no-sticky">{{followers.length}} followers.</md-subheader>
                    <md-list-item class="md-2-line" ng-repeat="follower in followers">
                        <img ng-src="{{follower.avatar_url}}" class="md-avatar" alt="{{follower.name}}" />
                        <div class="md-list-item-text" layout="column">
                            <h3>{{follower.login}}</h3>
                            <a ng-href="{{follower.html_url}}">{{follower.html_url}}</a>
                        </div>
                    </md-list-item>
                    <md-divider></md-divider>
                </md-list>
            </md-content>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button ng-click="close()" style="margin-right:20px;" aria-label="Close">
                Close
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
